<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <button id="add-book-btn" class="add-book-btn">+ Add Book</button>
    </header>

    <!-- Backdrop overlay -->
    <div id="modal-backdrop" class="hidden"></div>
    <!-- Hidden form container -->
     <div id="book-form-container" class="modal hidden">
        <form id="book-form">
            <label for="book-title">Title: </label>
            <input type="text" id="book-title" required>

            <label for="book-author">Author: </label>
            <input type="text" id="book-author" required>

            <label for="book-pages">Pages: </label>
            <input type="text" id="book-pages" required>

            <label for="book-is-read">
                <input type="checkbox" id="book-isRead">
                Have you read this book?
            </label>

            <button type="submit">Add Book</button>
            <button type="button" id="close-form-btn">Cancel</button>
        </form>
     </div>

    <div class="library"></div>
    <script src="script.js"></script>
</body>
</html>
